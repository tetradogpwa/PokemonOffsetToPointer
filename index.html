<html lang="es">

<head>
    <link rel="manifest" href="manifest.json">
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js" integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc" crossorigin="anonymous"></script>
    <style href="style.css" type="text/css"></style>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="512x512" href="icon.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="icon.png">
    <script src="pokemonOffsetToPointer.js"></script>
</head>

<body>
    <script language="javascript">
        window.onload = () => inicializar();

        function inicializar() {

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/PokemonOffsetToPointer/sw.js');
            }
            CargarCampos();
        }

        function GenerarPointer() {
            var offset = document.getElementById("inpOffset").value;
            if (offset != "") {
                document.getElementById("inpPointer").value = CalculaPointer(offset);
                GuardaCampos();
            }
        }

        function GenerarOffset() {
            var pointer = document.getElementById("inpPointer").value;
            if (pointer != "") {
                document.getElementById("inpOffset").value = CalculaOffset(pointer);
                GuardaCampos();
            }
        }

        function CopiarOffset() {
            CopiarToClipBoard("inpOffset");
        }

        function CopiarPointer() {
            CopiarToClipBoard("inpPointer");
        }

        function PegarOffset() {

            PegarToClipBoard().then(paste => {
                document.getElementById("inpOffset").value = paste;
                GenerarPointer();
            }).catch(() => alert("se ha bloqueado el botón pegar, desbloquealo para poder usarlo"));
        }

        function PegarPointer() {

            PegarToClipBoard().then(paste => {
                document.getElementById("inpPointer").value = paste;
                GenerarOffset();
            }).catch(() => alert("se ha bloqueado el botón pegar, desbloquealo para poder usarlo"));
        }

        function CopiarToClipBoard(inPutId) {
            /* Get the text field */
            var copyText = document.getElementById(inPutId);

            navigator.clipboard.writeText(copyText.value);
        }

        function PegarToClipBoard() {
            // Get pasted data via clipboard API
            return navigator.clipboard.readText();
        }


        function Reset() {
            document.getElementById("inpOffset").value = "";
            document.getElementById("inpPointer").value = "";
            GuardaCampos();
        }

        function CargarCampos() {
            document.getElementById("inpOffset").value = localStorage.getItem("offset");
            GenerarPointer();
        }

        function GuardaCampos() {
            localStorage.setItem("offset", document.getElementById("inpOffset").value);
        }
    </script>
    <table>
        <tbody>
            <tr>
                <td>Offset</td>
                <td><input id="inpOffset" placeholder="Offset" onkeyup="return GenerarPointer()"></td>
                <td><input type="button" onclick="PegarOffset()" value="Pegar"></input>
                </td>
                <td><input type="button" onclick="CopiarOffset()" value="Copiar"></input>
                </td>
            </tr>
            <tr>
                <td>Pointer</td>
                <td><input id="inpPointer" placeholder="Pointer" onkeyup="return GenerarOffset()"></td>
                <td><input type="button" onclick="PegarPointer()" value="Pegar"></input>
                </td>
                <td><input type="button" onclick="CopiarPointer()" value="Copiar"></input>
                </td>
            </tr>

            <tr>
                <td><input type="button" onclick="Reset()" value="Reset"></input>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
